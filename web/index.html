<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./dist/styles.css" rel="stylesheet">
    <script type="text/javascript" src="/eel.js"></script>
    <title>Face Recognition</title>
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-100">

    <div class="max-w-4xl w-full mx-auto p-6 bg-white shadow-lg rounded-lg">

        <!-- Title -->
        <h1 class="text-3xl font-bold mb-8 text-center text-blue-600">Komparasi Wajah</h1>

        <!-- Image Inputs and Model Selector -->
        <div class="flex flex-col lg:flex-row justify-between gap-6 mb-8">
            <!-- Image 1 -->
            <div class="flex-1">
                <label for="image1" class="block mb-3 text-gray-700 font-semibold">Wajah 1</label>
                <div id="image1-container" class="relative group">
                    <input type="file" id="image1" class="hidden" accept="image/*"
                        onchange="previewImage(event, 'image1-container', 'image1-preview')">
                    <div class="w-full h-96 bg-gray-200 border-2 border-dashed border-gray-400 rounded-md flex items-center justify-center cursor-pointer group-hover:bg-gray-300"
                        onclick="document.getElementById('image1').click()">
                        <span class="text-gray-600 group-hover:text-gray-800">Select Image</span>
                    </div>
                    <img id="image1-preview"
                        class="hidden absolute top-0 left-0 w-full h-full object-contain rounded-md" />
                </div>
            </div>

            <!-- Image 2 -->
            <div class="flex-1">
                <label for="image2" class="block mb-3 text-gray-700 font-semibold">Wajah 2</label>
                <div id="image2-container" class="relative group">
                    <input type="file" id="image2" class="hidden" accept="image/*"
                        onchange="previewImage(event, 'image2-container', 'image2-preview')">
                    <div class="w-full h-96 bg-gray-200 border-2 border-dashed border-gray-400 rounded-md flex items-center justify-center cursor-pointer group-hover:bg-gray-300"
                        onclick="document.getElementById('image2').click()">
                        <span class="text-gray-600 group-hover:text-gray-800">Select Image</span>
                    </div>
                    <img id="image2-preview"
                        class="hidden absolute top-0 left-0 w-full h-full object-contain rounded-md" />
                </div>
            </div>
        </div>

        <!-- Model Selector -->
        <div class="mb-8">
            <label for="model" class="block mb-3 text-gray-700 font-semibold">Select Model</label>
            <select id="model" class="w-full border rounded-md p-3 bg-gray-50 focus:ring focus:ring-blue-200">
                <option value="VGG-Face">VGG-Face</option>
                <option value="GhostFaceNet">GhostFaceNet</option>
                <option value="Facenet">Facenet</option>
            </select>
        </div>

        <!-- Compare Button -->
        <div class="text-center">
            <button id="compareButton" onclick="sendImages()"
                class="px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:ring focus:ring-blue-300">
                Komparasi
            </button>
        </div>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="hidden mt-6 text-center">
            <svg class="animate-spin h-8 w-8 text-blue-500 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 100 8v4a8 8 0 01-8-8z"></path>
            </svg>
            <p class="text-gray-500 mt-2">Processing...</p>
        </div>

        <!-- Distance Output -->
        <div id="distanceResult" class="mt-8 text-center text-lg text-gray-700 font-medium">
            <p>Kemiripan: <span id="distance" class="font-bold text-blue-500">N/A</span></p>
        </div>

    </div>

    <!-- JavaScript -->
    <script src="main.js"></script>

</body>

</html>
